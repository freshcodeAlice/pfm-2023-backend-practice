<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <form id="heroForm">
            <h1>
                Create your hero
            </h1>
            <input type="text" name="nickname" placeholder="nickname"/>
            <input type="text" name="realName" placeholder="realName"/>
            <input type="text" name="originDescription" placeholder="originDescription"/>
            <input type="text" name="catchPhrase" placeholder="catchPhrase"/>
            <select name="powers">
                <option value="Fly">Fly</option>
                <option value="Fire">Fire</option>
                <option value="Power">Power</option>
                <option value="DiamondSkin">DiamondSkin</option>
            </select>
            <input type="file" name="image" />
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
